<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Registration | Online News Clippings System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
        font-family: "Times New Roman";
        background-image: url(media/bg3.jpg);        
        background-size: cover;
        }

        .card {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.9);
        }
    </style>

</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow rounded-4">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Register</h2>
                        <form action="/" method="post">
                            <div class="mb-3">
                                <label for="uname" class="form-label">Username</label>
                                <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter your username" required>
                            </div>
            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
            
                            <div class="mb-3">
                                <label for="conf_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="conf_password" name="conf_password" placeholder="Confirm your password" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label d-block"><strong>Gender</strong></label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" name="country" id="country" required>
                                    <option value="" disabled selected>Select your country</option>
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="Australia">Australia</option>
                                    <option value="New Zealand">New Zealand</option>
                                </select>
                            </div>

                            <p class="small text-muted mb-3">By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>

                            <div class="text-center">
                                <p>Already have an account? <a href="user_log.html">Login here</a>.</p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
