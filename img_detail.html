<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login | Online News Clippings System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('./media/p4.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .file-upload {
      border: 1px dashed black;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      color: black;
      transition: 0.3s;
    }

    .file-upload:hover {
      background-color: #f8f9fa;
    }

    input[type="file"] {
      display: none;
    }

    .card {
      width: 100%;
      max-width: 1200px;
    }

    #preview {
      max-height: 300px;
    }
  </style>
</head>

<body>
  <div class="card shadow p-4 bg-white rounded">
    <form action="/" method="post" enctype="multipart/form-data">
      <div class="row g-4">
        <div class="col-md-6">
          <h2 class="text-primary mb-4">Upload Newsletter Details</h2>

          <div class="mb-3">
            <label for="News_name" class="form-label">Newsletter Title:</label>
            <input type="text" class="form-control" id="News_name" name="News_name" placeholder="Enter your newsletter title" required />
          </div>

          <div class="mb-3">
            <label for="newspaper" class="form-label">Newspaper Name:</label>
            <input type="text" class="form-control" id="newspaper" name="newspaper" placeholder="e.g. The Times of India" required />
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Write a short description..." required></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Upload Image:</label>
            <label class="file-upload w-100">
              <input type="file" id="image" name="image" required />
              üìÅ Click to select image
            </label>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
          <h2 class="text-primary mb-4">Additional Info</h2>

          <div class="mb-3">
            <label for="tags" class="form-label">Tags:</label>
            <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g. politics, sports, economy" />
          </div>

          <div class="mb-3">
            <label class="form-label">Image Preview:</label>
            <div class="border rounded p-3 text-center bg-light">
              <img id="preview" src="#" alt="Image Preview" class="img-fluid d-none" />
              <small class="text-muted" id="no-image">No image selected</small>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Submit Newsletter</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
