<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="favi.png">
    <style>
        body {
            background-color:  #f0f8ff;
            border-radius: 10px;
            padding: 10px 5px;
            margin: 10px 3px;
        }
         div{
            background-color:  #f0f8ff;
            border-radius: 10px;
            padding: 5px;
            margin: 3px;
        }
        div .side_bar{
            background-color: #d9ecff;
            height: 100%;
            width: 20%;
            min-width: 200px;
            position: absolute;
            left: 0;
            top: 100px;
            overflow-y: auto;
        }
        li , input , textarea , select , button , text{
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 50px;
        }
        nav img{
            padding: 10px;
            margin: 50px 0 0;
            border: 2px solid black;
        }
        img {
            height: 150px;
            width: 150px;
            border-radius: 50px;
        }
        h1{
            font: 1.5em sans-serif;
            font-weight: 1000;
        }
        div .mainPanel{
            margin-left: 200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3px;
            padding: 3px;
            background-color: #f0f8ff;
        }
        .uploads{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border: 3px solid black;
            width: 500px; 
            height: 600px; 

        }
        .content{
            width: 400px; 
            padding: 3px;
        }
        .Header{
            background-color: #cce6ff;
            width: 100%;
        }
         button {
            width: 150px;
            height: 45px;
        }
         button a {
            text-decoration: none;
            color: black;
        }
        .newspaper {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
            padding: 2px;
            background-color: #e6f2ff;
            border-radius: 5px;
            text-align: right;
        }
        .file-upload-box {
            width: 200px;
            height: 100px;
            border: 2px dashed #999;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            cursor: pointer;
            background-image: url('up2.png');
            background-size: 50px;
            background-repeat: no-repeat;
            background-position: center 40%;
        }
        .file-upload-box:hover {
            border-color: #666;
            background-color: #f5f5f5;
        }
        .file-upload-text {
            margin-top: 60px;
            color: #666;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body style="text-align: center;">
    <div class="Header"><H1>Online News Clippings Management System - Clip Upload</H1></div>
    <div class="main">
        <div class="side_bar">
            <nav>
                    <img src="Admin.jpeg"></img>
                    <h1>ADMIN LOGIN</h1>
                    <button><a href="#">Controls</a></button>
                    <button><a href="AdminIU.html">Image Upload</a></button>
                    <button><a href="#">Logout</a></button>
            </nav>
        </div>
                    <div class="mainPanel">
                        <div class="uploads">
                            <form action="">
                            <div class="content">
                                <label for="file-upload" class="file-upload-box">
                                    <input type="file" id="file-upload" class="file-input">
                                    <div class="file-upload-text">Click or drag file to upload</div>
                                </label>
                                Title: <input type="text" class="title" placeholder="Enter title"><br>
                                Category: <select class="category">
                                    <option value="Select">Select category</option>
                                    <option value="Education">Education</option>
                                    <option value="Health">Health</option>
                                    <option value="Government Schemes">Government Schemes</option>
                                </select>
                                <br>
                                Description: <textarea placeholder="Enter description"></textarea>
                                <br>
                                News Paper Name: <input type="text" class="title" placeholder="Enter News Paper Name">
                                <br>
                                Tags: <input type="text" class="tags" placeholder="Enter tags (comma separated)">
                                <br>
                                Date :<input type="date" class="datetime"><br>
                                
                                <input type="reset" value ="clear"></input>
                                <input type="submit" value="Submit"></input>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
</body>
</html>
